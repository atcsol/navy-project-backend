services:
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    image: "${COOLIFY_CONTAINER_NAME:-navy-backend}:${COMMIT_SHA:-latest}"
    restart: unless-stopped
    expose:
      - "3002"
    environment:
      - NODE_ENV=production
      - PORT=3002
      # Database (MySQL externo ou managed)
      - DATABASE_URL=${DATABASE_URL}
      # Redis
      - REDIS_HOST=navy-redis-prod
      - REDIS_PORT=6379
      - REDIS_PASSWORD=${REDIS_PASSWORD}
      # JWT
      - JWT_SECRET=${JWT_SECRET}
      - JWT_EXPIRATION=${JWT_EXPIRATION:-7d}
      # Encryption (Gmail tokens) â€” gerar com: node -e "console.log(require('crypto').randomBytes(32).toString('hex'))"
      - ENCRYPTION_KEY=${ENCRYPTION_KEY}
      - ENCRYPTION_IV=${ENCRYPTION_IV}
      # Google OAuth2 (Gmail API)
      - GOOGLE_CLIENT_ID=${GOOGLE_CLIENT_ID}
      - GOOGLE_CLIENT_SECRET=${GOOGLE_CLIENT_SECRET}
      - GOOGLE_CALLBACK_URL=${GOOGLE_CALLBACK_URL:-https://api.navy.atcsol.us/gmail/oauth/callback}
      # Frontend URL (para CORS e redirects)
      - FRONTEND_URL=${FRONTEND_URL:-https://navy.atcsol.us}
    depends_on:
      redis:
        condition: service_healthy
    networks:
      - navy-network
      - coolify
    healthcheck:
      test: ["CMD", "node", "-e", "const http = require('http'); http.get('http://localhost:3002/api/auth/me', (r) => process.exit(r.statusCode < 500 ? 0 : 1)).on('error', () => process.exit(1))"]
      interval: 30s
      timeout: 10s
      retries: 3
    labels:
      - traefik.docker.network=coolify
      - traefik.enable=true
      - traefik.http.middlewares.navy-gzip.compress=true
      - traefik.http.middlewares.navy-redirect-backend-https.redirectscheme.scheme=https
      - traefik.http.middlewares.navy-redirect-backend-https.redirectscheme.permanent=true
      - traefik.http.routers.navy-backend-http.entryPoints=http
      - traefik.http.routers.navy-backend-http.rule=Host(`api.navy.atcsol.us`)
      - traefik.http.routers.navy-backend-http.middlewares=navy-redirect-backend-https
      - traefik.http.routers.navy-backend-https.entryPoints=https
      - traefik.http.routers.navy-backend-https.rule=Host(`api.navy.atcsol.us`)
      - traefik.http.routers.navy-backend-https.tls=true
      - traefik.http.routers.navy-backend-https.tls.certresolver=letsencrypt
      - traefik.http.routers.navy-backend-https.middlewares=navy-gzip
      - traefik.http.routers.navy-backend-https.service=navy-backend
      - traefik.http.services.navy-backend.loadbalancer.server.port=3002

  redis:
    image: redis:7-alpine
    container_name: navy-redis-prod
    hostname: navy-redis-prod
    restart: unless-stopped
    command: redis-server --requirepass ${REDIS_PASSWORD} --appendonly yes
    volumes:
      - redis-data:/data
    expose:
      - "6379"
    networks:
      navy-network:
        aliases:
          - navy-redis-prod
      coolify:
        aliases:
          - navy-redis-prod
    healthcheck:
      test: ["CMD", "sh", "-c", "redis-cli -a $$REDIS_PASSWORD ping | grep PONG"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  redis-data:
    driver: local

networks:
  navy-network:
    driver: bridge
  coolify:
    external: true
